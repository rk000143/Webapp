server:
  port: 8080
spring:
  application:
    name: web_app
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/webapp
    username: root
    password: 1234567890
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


webapp:
  book:
    max-trade: 8   # remove from the stock if a book have been trade over this many times